<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="calculatrice.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcAtom</title>
    <link rel="stylesheet" href="calculatrice.css" />
</head>
<body>
    <main> 
        <h1>CalcAtom</h1>
        <div class="oki"><p class="resultat"></p>
            <p class="result"></p>
        </div>
        <div class="grande">
            <div class="petite un chiffre">1</div> 
            <div class="petite deux chiffre">2</div>
            <div class="petite trois chiffre">3</div>
            <div id="reset" class="petite reset signe">R</div>

        </div> 
        <div class="grande">
            <div class="petite quatre chiffre">4</div>
            <div class="petite cinq chiffre">5</div> 
            <div class="petite six chiffre">6</div>
            <div class="petite plus signe operator">+</div>
            <div class="petite plus signe operator">x</div>

        </div>
        <div class="grande">
            <div class="petite sept chiffre">7</div> 
            <div class="petite huit chiffre">8</div> 
            <div class="petite neuf chiffre">9</div> 
            <div class="petite moins signe operator">-</div>
            <div class="petite plus signe operator">%</div>


        </div>
        <div class="grande">
            <div class="petite zero chiffre">0</div> 
            <div class="petite virgule chiffre">.</div> 
            <div id="equal" class="petite egal  signe">=</div> 


        </div>
    </main>
    

</body>
